<!DOCTYPE html>
<html>
<head>
	<title>Demo Your First Google Map</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD57PRHJQSQ5XQOuNtAWpRBOP-UCX5pSzA&sensor=false"></script>
    <script language="javascript" type="text/javascript">
        function InitializeMap() 
        {
            var latlng = new google.maps.LatLng(-34.397, 150.644);
            var myOptions = {
                zoom: 8,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map"), myOptions);
        }
        window.onload = InitializeMap;
    </script>
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Your First Google Map Demo</h2>
            <div class="panel panel-default">
                <div class="panel-heading">Your First Google Map Demo</div>
                <div class="panel-body">
                    <div id ="map" style="height: 430px; width: 100%;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
