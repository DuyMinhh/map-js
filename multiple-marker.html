<!DOCTYPE html>
<html>
<head>
	<title>Demo Multiple Marker</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD57PRHJQSQ5XQOuNtAWpRBOP-UCX5pSzA&sensor=false"></script>
	<script type ="text/javascript">
	    var map; var infowindow;
	    function InitializeMap() {
	        var latlng = new google.maps.LatLng(40.756, -73.986);
	        var myOptions =
	        {
	            zoom: 8,
	            center: latlng,
	            mapTypeId: google.maps.MapTypeId.ROADMAP
	        };
	        map = new google.maps.Map(document.getElementById("map"), myOptions);
	    }


	    function markicons() {

	        InitializeMap();

	        var ltlng = [];

	        ltlng.push(new google.maps.LatLng(17.22, 78.28));
	        ltlng.push(new google.maps.LatLng(13.5, 79.2));
	        ltlng.push(new google.maps.LatLng(15.24, 77.16));

	        map.setCenter(ltlng[0]);
	        for (var i = 0; i <= ltlng.length; i++) {
	            marker = new google.maps.Marker({
	                map: map,
	                position: ltlng[i]
	            });

	            (function (i, marker) {

	                google.maps.event.addListener(marker, 'click', function () {

	                    if (!infowindow) {
	                        infowindow = new google.maps.InfoWindow();
	                    }

	                    infowindow.setContent("Message" + i);

	                    infowindow.open(map, marker);

	                });

	            })(i, marker);

	        }

	    }

	    window.onload = markicons; 
	</script>
</head>
<body>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h2>Google Map Multiple Marker Demo</h2>
			<div class="panel panel-default">
  				<div class="panel-heading">Google Map Multiple Marker Demo</div>
  				<div class="panel-body"><div id ="map" style="height: 430px; width: 100%;"></div></div>
			</div>
		</div>
	</div>
</body>
</html>
